<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <title>web</title>
</head>

<body>
  <div id="loader-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <header class="header">
    <nav class="top-nav">
      <div id="language-selector" class="language-selector"></div>
    </nav>
  </header>

  <div class="headline">
  </div>
  <div class="container">
    <div class="element-group">
      <div class="element-userinput">
        <label for="username" data-i18n="userinput.username"></label>
        <input id="username" type="text" data-i18n="[placeholder]userinput.placeholder" />
      </div>
      <button id="do-req" type="button" data-i18n="button.submit-req"></button>
    </div>
  </div>
  <div id="response" class="response"></div>
</body>

<script id="selector-template" type="x-tmpl-mustache">
    <div class="select">
        <select class="select-text" id="locales" required>
          <option value="" disabled selected></option>
          {{#languageOpts}}
            <option value="{{code}}">{{label}}</option>
          {{/languageOpts}}
        </select>
        <span class="select-highlight"></span>
        <span class="select-bar"></span>
        <label class="select-label" data-i18n="lng_select.label"></label>
      </div>
</script>

<script id="template" type="x-tmpl-mustache">
    <div class="center">
      <img src="{{userPhoto}}" data-i18n="[alt]img.profile-alt"></img>
    </div>
    <div class="center">
      <div>
      {{#prCount}}
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="max-width: {{prPercentage}}%">
            <span class="title"></span>
          </div>
        </div>
      {{/prCount}}
      <p class="progress-text">{{message}}</p>
    </div>
    {{#prCount}}
    <div>
      <div class="table-wrapper">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" data-i18n="th.status"></th>
              <th scope="col" data-i18n="th.link"></th>
            </tr>
          </thead>
          <tbody>
           {{#prs}}
            <tr class="response-data">
              <td scope="row">{{index}}</td>
              <td class="capitalize">{{prState}}</td>
              <td><a target="_blank" href="{{url}}">{{url}}</a></td>
            {{/prs}}
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    {{/prCount}}
  </script>

</html>
